<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music World</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #ddd;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .song-title {
            font-size: 1.2em;
            color: #fff;
        }

        .song-link {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: linear-gradient(135deg, #6e8efb, #4a6cf7);
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }

        .song-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(110, 142, 251, 0.6);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }

        footer a {
            color: #6e8efb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music World</h1>
        <p>Discover our latest tracks. Click to listen now.</p>
        <div class="song-list">
            <!-- Song 1 -->
            <div class="song-item">
                <span class="song-title">Less than Jake - Plastic cup politicsㅤㅤ</span>
                <a href="https://schoolflashcards3.github.io/Music/Plastic cup politics - Less than jake.mp3" class="song-link" target="_blank">Play</a>
            </div>
            
        </div>
        <footer>
           Jukebox - Made by SFC3
        </footer>
    </div>
</body>
</html>
